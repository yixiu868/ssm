driver=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://localhost:3306/spring?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
username=root
password=123456

# 初始化连接数
initialSize=10

# 最大连接数
maxActive=50

# 最大空闲连接数
maxIdle=20

# 最小空闲连接数
minIdle=5

# 超时等待时间
maxWait=60000

# JDBC驱动建立连接时附带的连接属性属性的格式
connectionProperties=useUnicode=true;characterEncoding=UTF8

# 指定由连接池所创建的连接的自动提交（auto-commit）状态
defaultAutoCommit=true

# driver default 指定由连接池所创建的连接的只读（read-only）状态。
# 如果没有设置该值，则“setReadOnly”方法将不被调用
defaultReadOnly=

# driver default 指定由连接池所创建的连接的事务级别
# 可用值：NONE,READ_UNCOMMITTED, READ_COMMITTED, REPEATABLE_READ, SERIALIZABLE
defaultTransactionIsolation=READ_COMMITTED